<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
        name="description"
        content=" Track a Student's finances"/>
        <title> Student Finance Tracker</title>
        <link rel="stylesheet" href="styles/main.css" />
        <link rel="stylesheet" href="styles/responsive.css">
        <link rel="stylesheet" href="styles/theme.css">
    </head>
    <body>
        Skip to main content link
        <a href="#main-content" class="skip-link">Skip to main content</a>
        <header>
            <h1> Student Finance Tracker</h1>
            <div class=" header-controls">
                <button onclick="toggleTheme()" title="dark mode">Theme</button>
            </div>
        </header>
        <nav id="navigation">
            <button data-section="dashboard" class="nav-btn active">Dashboard</button>
            <button data-section="transactions" class="nav-btn">Transactions</button>
            <button data-section="about" class="nav-btn">About</button>
            <button data-section="settings" class="nav-btn">Settings</button>
        </nav>
        
        <main>
            <div id="budgetAlert" aria-live="polite" aria-label="Budget status"></div>
            <section id="dashboard" class="section active"></section>
            <section id="transactions" class="section"></section>
            <section id="about" class="section"></section>
            <section id="settings" class="section"></section>
        </main>
        <div id="transactionModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Add Transaction</h2>
                    <button class="close-btn" onclick="closeModal()">âœ•</button>
                </div>
                <form onsubmit="handleSaveTransaction(event)">
                    <label>Date:
                        <input type="date" id="transDate" required>
                    </label>
                    <label>Title:
                        <input type="text" id="transTitle" placeholder="e.g., Coffee" required>
                    </label>
                    <label>Amount (USD):
                        <input type="number" id="transAmount" step="0.01" min="0" required>
                    </label>
                    <label>Category:
                        <select id="transCategory" required></select>
                    </label>
                    <label>Notes:
                        <textarea id="transNotes" rows="3" placeholder="Optional notes"></textarea>
                    </label>
                    <div id="validationMessage" style="color: var(--text-secondary); margin-top: 1rem;"></div>
                    <button type="submit" style="margin-top: 1rem;">Save Transaction</button>
                </form>
            </div>
        </div>

        <script src="scripts/storage.js"></script>
        <script src="scripts/state.js"></script>
        <script src="scripts/validators.js"></script>
        <script src="scripts/search.js"></script>
        <script src="scripts/ui.js"></script>
        <script src="scripts/dashboard.js"></script>
        <script src="scripts/transactions.js"></script>
        <script src="scripts/settings.js"></script>
        <script src="scripts/about.js"></script>
        <script src="scripts/app.js"></script>

    </body>
</html>
